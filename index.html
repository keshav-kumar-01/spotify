<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/utility.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Spotify - Web Player: Music for everyone</title>
  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left">
        <div class="close">
          <img class="invert" width="40px" src="img/close.svg" alt="">
        </div>
        <div class="home bg-grey rounded m-1 p-1">
          <div class="logo invert"><img width="120px" src="img/logo.svg" alt="" /></div>
          <ul>
            <li><img class="invert" src="img/home.svg" alt="home" />Home</li>
            <li><img class="invert" src="img/search.svg" alt="search" />Search</li>
          </ul>
        </div>
        <div class="library bg-grey rounded m-1 p-1">
          <div class="heading">
            <img class="invert" src="img/library.svg" alt="" />
            <h2>your library</h2>
          </div>
          <div class="songlist">
            <ul></ul>
          </div>
          <div class="footer">
            <div>
              <a href="https://www.spotify.com/in-en/legal/">
                <span>Legal</span>
              </a>
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/safetyandprivacy/">
                <span>Safety &amp; Privacy Center</span>
              </a>
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/privacy-policy/">
                <span>Privacy Policy</span>
              </a>
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/cookies-policy/">
                <span>Cookies</span>
              </a>
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">
                <span>About Ads</span>
              </a>
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/accessibility/">
                <span>Accessibility</span>
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="right rounded bg-grey">
        <div class="header rounded">
          <div class="nav">
            <div class="hamburgercontainer">
              <img height="40px" width="40px" class="invert hamburger" src="img/hamburger.png" alt="">
            
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="24"
              height="24"
              color="#ffffff"
              fill="none"
            >
              <path
                d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18"
                stroke="currentColor"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="24"
              height="24"
              color="#ffffff"
              fill="none"
            >
              <path
                d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18"
                stroke="currentColor"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
          </div>
          <div class="buttons">
            <button class="signupbtn">sign up</button>
            <button class="loginbtn">log in</button>
          </div>
        </div>
        <div class="spotifyPlaylists">
          <h1>Spotify-Playlists</h1>
          <div class="cardContainer">
            <div data-folder="bollywood" class="card">
              <div class="play">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  width="24"
                  height="24"
                  style="
                    border-radius: 50%;
                    background-color: #a4e450c9;
                    padding: 8px;
                  "
                >
                  <path
                    d="M18.8906 12.846C18.5371 14.189 16.8667 15.138 13.5257 17.0361C10.296 18.8709 8.6812 19.7884 7.37983 19.4196C6.8418 19.2671 6.35159 18.9776 5.95624 18.5787C5 17.6139 5 15.7426 5 12C5 8.2574 5 6.3861 5.95624 5.42132C6.35159 5.02245 6.8418 4.73288 7.37983 4.58042C8.6812 4.21165 10.296 5.12907 13.5257 6.96393C16.8667 8.86197 18.5371 9.811 18.8906 11.154C19.0365 11.7084 19.0365 12.2916 18.8906 12.846Z"
                    stroke="currentColor"
                    stroke-width="1.5"
                    stroke-linejoin="round"
                    fill="#000"
                  />
                </svg>
              </div>
              <img src="songs/bollywood/cover.jpg" alt="" />
              <h2>Bollywood!</h2>
              <p>Hits to Boost your mood and fill you with happiness</p>
            </div>
            <div data-folder="raps" class="card">
              <div class="play">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  width="24"
                  height="24"
                  style="
                    border-radius: 50%;
                    background-color: #a4e450c9;
                    padding: 8px;
                  "
                >
                  <path
                    d="M18.8906 12.846C18.5371 14.189 16.8667 15.138 13.5257 17.0361C10.296 18.8709 8.6812 19.7884 7.37983 19.4196C6.8418 19.2671 6.35159 18.9776 5.95624 18.5787C5 17.6139 5 15.7426 5 12C5 8.2574 5 6.3861 5.95624 5.42132C6.35159 5.02245 6.8418 4.73288 7.37983 4.58042C8.6812 4.21165 10.296 5.12907 13.5257 6.96393C16.8667 8.86197 18.5371 9.811 18.8906 11.154C19.0365 11.7084 19.0365 12.2916 18.8906 12.846Z"
                    stroke="currentColor"
                    stroke-width="1.5"
                    stroke-linejoin="round"
                    fill="#000"
                  />
                </svg>
              </div>
              <img src="songs/raps/cover.jpg" alt="" />
              <h2>Raps!</h2>
              <p>Hits to Boost your mood and fill you with happiness</p>
            </div>
          </div>
          <div class="playbar">
            <div class="seekbar">
              <div class="circle"></div>
            </div>
            <div class="abovebar">
              <div class="songinfo"></div>
              <div class="songbuttons">
                <img width="30px" id="previous" src="img/prevsong.svg" alt="" />
                <img width="30px" id="play" src="img/play.svg" alt="" />
                <img width="30px" id="next" src="img/nextsong.svg" alt="" />
              </div>
              <div class="songtime"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script/script.js"></script>
</html>
